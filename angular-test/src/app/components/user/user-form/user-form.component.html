<div class="user-form container"  *ngIf="user">
  <form action="" #f="ngForm" autocomplete="off" >
      <div class="field" [class.is-invalid]="name.invalid && name.touched">
          <label class="label">{{name.invalid && name.touched ? 'Ingrese nombre v치lido' : 'Nombre:'}}</label>
          <div class="control">
              <input  
                class="input" 
                type="text"
                [(ngModel)]="user.name"
                placeholder="nombre" 
                name="name"
                #name="ngModel"
                minlength="3"
                maxlength="20"
                required  />
          </div>
      </div>

      <div class="field" [class.is-invalid]="email.invalid && email.touched">
        <label class="label">{{email.invalid && email.touched ? 'Ingrese email v치lido' : 'Email:'}}</label>
        <div class="control">
            <input  class="input" type="email" placeholder="email" 
            name="email"
            #email="ngModel"
            required
            [(ngModel)]="user.email" >
        </div>
      </div>

      <div class="field" [class.is-invalid]="role.invalid && role.touched">
        <label class="label">{{role.invalid && role.touched ? 'Ingrese role v치lido' : 'Rol:'}}</label>
        <div class="control">
            <input  class="input" type="text" placeholder="Rol" 
            name="role"
            #role="ngModel"
            required
            [(ngModel)]="user.role" >
        </div>
      </div>
     
      <div class="field" [class.is-invalid]="years.invalid && years.touched">
          <label class="label">{{years.invalid && years.touched ? 'Ingrese edad v치lida' : 'Precio:'}}</label>
          <div class="control">
              <input  
              class="input" 
              type="number" 
              placeholder="edad" 
              name="years"
              #years="ngModel"
              required
              [(ngModel)]="user.years" >
          </div>
      </div>

      <div class="field">
      <p class="control">
          <button class="button is-success"
              type="submit"
              [disabled]="f.invalid" 
              (click) ="onSubmit(f)" >
          Guardar
          </button>
      </p>
      </div>
  </form>
</div>
